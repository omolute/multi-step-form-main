<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>MULTI-STEP FORM</title>
    <link rel="stylesheet" href="multi-step.css">
    <link rel="icon" type="image" sizes="32x32" href="./assets/images/favicon-32x32.png">
</head>
<body>
    <section class="main-container">
        <div>
            <img class="dext_image" src="./assets/images/bg-sidebar-desktop.svg" alt="">
            <div class="sidebar-info">
                <div class="step">
                    <div class="circle-1">1</div>
                    <div class="step-texts">
                        <p  class="t1">Step 1</p>
                        <p class="t2">Your info</p>
                    </div>
                </div>
                <div class="step">
                    <div class="circle">2</div>
                    <div class="step-texts">
                        <p  class="t1">Step 2</p>
                        <p class="t2">Select plan</p>
                    </div>
                </div>
                <div class="step">
                    <div class="circle">3</div>
                    <div class="step-texts">
                        <p  class="t1">Step 3</p>
                        <p class="t2">Add-ons</p>
                    </div>
                </div>
                <div class="step">
                    <div class="circle">4</div>
                    <div class="step-texts">
                        <p  class="t1">Step 4</p>
                        <p class="t2">Summary</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="page-1">
            <h1>Personal info</h1>
            <p>Please provide your name, email address, and phone number.</p>
            <form action="">
                <label for="name">Name</label>
                <label class="req-name" for="name">This field is requried</label><br>
                <input type="text" placeholder="e.g. Stephen King"><br>
                <label for="Email">Email Address</label>
                <label class="req-email" for="name">This field is requried</label><br>
                <input type="text" placeholder="e.g. stephenking@lorem.com"><br>
                <label for="phone">Phone Number</label>
                <label class="req-phone" for="name">This field is requried</label><br>
                <input type="text" placeholder="e.g. +1 234 567 890"><br>
                <button formaction="./multi-step2.html">Next Step</button>
            </form>
        </div>
    </section>
</body>
</html>

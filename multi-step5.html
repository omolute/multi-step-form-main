<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>MULTI-STEP FORM</title>
    <link rel="stylesheet" href="multi-step5.css">
    <link rel="icon" type="image" sizes="32x32" href="./assets/images/favicon-32x32.png">
</head>
<body>
    <section class="main-container">
        <div>
            <img src="./assets/images/bg-sidebar-desktop.svg" alt="">
            <div class="sidebar-info">
                <div class="step">
                    <div class="circle">1</div>
                    <div class="step-texts">
                        <p  class="t1">Step 1</p>
                        <p class="t2">Your info</p>
                    </div>
                </div>
                <div class="step">
                    <div class="circle">2</div>
                    <div class="step-texts">
                        <p  class="t1">Step 2</p>
                        <p class="t2">Select plan</p>
                    </div>
                </div>
                <div class="step">
                    <div class="circle">3</div>
                    <div class="step-texts">
                        <p  class="t1">Step 3</p>
                        <p class="t2">Add-ons</p>
                    </div>
                </div>
                <div class="step">
                    <div class="circle-4">4</div>
                    <div class="step-texts">
                        <p  class="t1">Step 4</p>
                        <p class="t2">Summary</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="closing">
            <img src="./assets/images/icon-thank-you.svg" alt="">
            <h1>Thank you!</h1>
            <p>Thanks for confirming your subscription! We hope you have fun 
                using our platform. If you ever need support, please feel free 
                to email us at support@loremgaming.com.</p>
        </div>
    </section>
</body>
</html>

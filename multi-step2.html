<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>MULTI-STEP FORM</title>
    <link rel="stylesheet" href="multi-step2.css">
    <link rel="icon" type="image" sizes="32x32" href="./assets/images/favicon-32x32.png">
</head>
<body>
    <section class="main-container">
        <div>
            <img class="dext_image" src="./assets/images/bg-sidebar-desktop.svg" alt="">
            <div class="sidebar-info">
                <div class="step">
                    <div class="circle">1</div>
                    <div class="step-texts">
                        <p  class="t1">Step 1</p>
                        <p class="t2">Your info</p>
                    </div>
                </div>
                <div class="step">
                    <div class="circle-2">2</div>
                    <div class="step-texts">
                        <p  class="t1">Step 2</p>
                        <p class="t2">Select plan</p>
                    </div>
                </div>
                <div class="step">
                    <div class="circle">3</div>
                    <div class="step-texts">
                        <p  class="t1">Step 3</p>
                        <p class="t2">Add-ons</p>
                    </div>
                </div>
                <div class="step">
                    <div class="circle">4</div>
                    <div class="step-texts">
                        <p  class="t1">Step 4</p>
                        <p class="t2">Summary</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="page-2">
            <h1>Select your plan</h1>
            <p>You have the option of monthly or yearly billing.</p>
            <div class="plans">
                <div class="plan-style">
                    <img src="./assets/images/icon-arcade.svg" alt="">
                    <div>
                        <p>Arcade</p>
                        <p>$9/mo</p>
                    </div>
                </div>
                <div class="plan-style">
                    <img src="./assets/images/icon-advanced.svg" alt="">
                    <div>
                        <p>Advanced</p>
                        <p>$12/mo</p>
                    </div>
                </div>
                <div class="plan-style">
                    <img src="./assets/images/icon-pro.svg" alt="">
                    <div>
                        <p>Pro</p>
                        <p>$15/mo</p>
                    </div>
                </div>
            </div>
            <div class="plan-type">
                <p>Monthly</p>
                <form action="">
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </form>
                <p>Yearly</p>
            </div>
            <div class="nav">
                <a href="./index.html">Go Back</a>
                <a href="./multi-step3.html">Next Step</a>
            </div>
        </div>
    </section>
</body>
</html>
